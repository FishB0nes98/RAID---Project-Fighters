<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Fighters - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            filter: brightness(40%) blur(3px);
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            position: relative;
            gap: 1rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: #888;
            transition: all 0.3s ease;
            border-radius: 10px;
            font-weight: 500;
        }

        .tab.active {
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
        }

        input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="Event/Eventvideo.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showLogin()">Login</div>
            <div class="tab" onclick="showRegister()">Register</div>
        </div>

        <div id="login-form">
            <input type="text" id="login-username" placeholder="Username" autocomplete="username">
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
            <div class="error-message" id="login-error"></div>
            <button onclick="login()">Login</button>
        </div>

        <div id="register-form" style="display: none;">
            <input type="email" id="register-email" placeholder="Email" autocomplete="email">
            <input type="text" id="register-username" placeholder="Username" autocomplete="username">
            <input type="password" id="register-password" placeholder="Password" autocomplete="new-password">
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" autocomplete="new-password">
            <div class="error-message" id="register-error"></div>
            <button onclick="register()">Create Account</button>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    
    <script>
        // Your existing Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCqhxq6sPDU3EmuvvkBIIDJ-H6PsBc42Jg",
            authDomain: "project-fighters-by-fishb0nes.firebaseapp.com",
            databaseURL: "https://project-fighters-by-fishb0nes-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "project-fighters-by-fishb0nes",
            storageBucket: "project-fighters-by-fishb0nes.appspot.com",
            messagingSenderId: "867339299995",
            appId: "1:867339299995:web:99c379940014b9c05cea3e",
            measurementId: "G-LNEM6HR842"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Show/Hide form functions
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.querySelector('.tab:nth-child(2)').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.querySelector('.tab:nth-child(1)').classList.remove('active');
            document.querySelector('.tab:nth-child(2)').classList.add('active');
        }

        // Login function
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            if (!username || !password) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }

            // First, get the email associated with the username
            database.ref('users').orderByChild('username').equalTo(username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        const userKey = Object.keys(userData)[0];
                        const email = userData[userKey].email;
                        
                        // Now sign in with email and password
                        return auth.signInWithEmailAndPassword(email, password);
                    } else {
                        throw new Error('Username not found');
                    }
                })
                .then((userCredential) => {
                    // Login successful
                    window.location.href = 'character-selector.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        }

        // Register function
        function register() {
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const errorElement = document.getElementById('register-error');

            // Validation
            if (!email || !username || !password || !confirmPassword) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }

            // Check if username already exists
            database.ref('users').orderByChild('username').equalTo(username).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        throw new Error('Username already taken');
                    }
                    return auth.createUserWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Update user display name (username)
                    user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Default user data to be stored in the database
                        const userData = {
                            username: username,
                            email: email,
                            icon: 'Julia.png', // Default icon
                            ownedCharacters: [
                                'infernal_ibuki',
                                'farmer_cham_cham', 
                                'renÃ©e',
                                'schoolboy_siegfried'
                            ],
                            skins: {
                                "Akuma": 1,
                                "Angel": 1,
                                "Astaroth": 1,
                                "Birdie": 1,
                                "Blanka": 1,
                                "Cham Cham": 1,
                                "Elphelt": 1,
                                "Erron Black": 1,
                                "Ibuki": 1,
                                "Julia": 1,
                                "Jun": 1,
                                "Kotal Kahn": 1,
                                "Morrigan": 1,
                                "Nina": 1,
                                "Noel": 1,
                                "Peacock": 1,
                                "R Mika": 1,
                                "Raiden": 1,
                                "Reptile": 1,
                                "Scorpion": 1,
                                "Talim": 1,
                                "Yugo": 1
                            }
                        };

                        // Store user data in the database
                        return database.ref('users/' + user.uid).set(userData);
                    })
                    .then(() => {
                        // Registration successful
                        window.location.href = 'character-selector.html';
                    });
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        }

        // Enhance video background
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video-background');
            if (video) {
                video.playbackRate = 0.75;
                video.play();
            }
        });
    </script>
</body>
</html>
