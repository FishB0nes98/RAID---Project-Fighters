<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loot System</title>
    <link rel="stylesheet" href="css/loot-rewards.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .result {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Loot System Test</h1>
        <p>This page tests the implementation of the loot system components.</p>
        
        <div class="test-section">
            <h2>Component Tests</h2>
            <button class="test-button" onclick="testItemRegistry()">Test Item Registry</button>
            <button class="test-button" onclick="testLootManager()">Test Loot Manager</button>
            <button class="test-button" onclick="testLootUI()">Test Loot UI</button>
            <button class="test-button" onclick="testTrainingGroundsLoot()">Test Training Grounds Loot</button>
            
            <div id="test-results" class="result">
                <h3>Test Results:</h3>
                <div id="results-content">Click a test button to see results...</div>
            </div>
        </div>
    </div>

    <!-- Include the loot system files -->
    <script src="js/raid-game/item-system.js"></script>
    <script src="js/raid-game/loot-manager.js"></script>
    <script src="js/raid-game/loot-ui-manager.js"></script>

    <script>
        // Initialize systems
        let itemRegistry, lootManager, lootUIManager;
        
        function initializeSystems() {
            try {
                itemRegistry = new ItemRegistry();
                lootManager = new LootManager();
                lootUIManager = new LootUIManager();
                return true;
            } catch (error) {
                console.error('Failed to initialize systems:', error);
                return false;
            }
        }

        function addResult(message, isSuccess = true) {
            const content = document.getElementById('results-content');
            const resultDiv = document.createElement('div');
            resultDiv.style.color = isSuccess ? '#4CAF50' : '#f44336';
            resultDiv.style.margin = '5px 0';
            resultDiv.textContent = message;
            content.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results-content').innerHTML = '';
        }

        function testItemRegistry() {
            clearResults();
            addResult('Testing Item Registry...');
            
            if (!initializeSystems()) {
                addResult('❌ Failed to initialize systems', false);
                return;
            }

            try {
                // Test Long Sword item
                const longSword = itemRegistry.getItem('long_sword');
                if (longSword) {
                    addResult('✓ Long Sword item found');
                    addResult(`  - Name: ${longSword.name}`);
                    addResult(`  - Rarity: ${longSword.rarity}`);
                    addResult(`  - Physical Damage: ${longSword.statBonuses.physicalDamage || 'None'}`);
                } else {
                    addResult('❌ Long Sword item not found', false);
                }

                // Test Golden Arrow item
                const goldenArrow = itemRegistry.getItem('golden_arrow');
                if (goldenArrow) {
                    addResult('✓ Golden Arrow item found');
                } else {
                    addResult('❌ Golden Arrow item not found', false);
                }

                addResult('✓ Item Registry test completed');
            } catch (error) {
                addResult(`❌ Item Registry test failed: ${error.message}`, false);
            }
        }

        function testLootManager() {
            clearResults();
            addResult('Testing Loot Manager...');
            
            if (!initializeSystems()) {
                addResult('❌ Failed to initialize systems', false);
                return;
            }

            try {
                // Test loot table registration
                const testLootTable = {
                    guaranteed: [
                        { itemId: 'long_sword', quantity: 1 }
                    ]
                };
                
                lootManager.registerLootTable('test_stage', testLootTable);
                addResult('✓ Loot table registered successfully');

                // Test loot generation
                const generatedLoot = lootManager.generateLoot('test_stage');
                if (generatedLoot && generatedLoot.length > 0) {
                    addResult('✓ Loot generated successfully');
                    addResult(`  - Generated ${generatedLoot.length} items`);
                    generatedLoot.forEach(item => {
                        addResult(`  - ${item.item.name} x${item.quantity}`);
                    });
                } else {
                    addResult('❌ No loot generated', false);
                }

                addResult('✓ Loot Manager test completed');
            } catch (error) {
                addResult(`❌ Loot Manager test failed: ${error.message}`, false);
            }
        }

        function testLootUI() {
            clearResults();
            addResult('Testing Loot UI Manager...');
            
            if (!initializeSystems()) {
                addResult('❌ Failed to initialize systems', false);
                return;
            }

            try {
                // Test UI manager creation
                addResult('✓ Loot UI Manager created successfully');

                // Test sample loot display
                const sampleLoot = [
                    {
                        item: itemRegistry.getItem('long_sword'),
                        quantity: 1
                    }
                ];

                if (sampleLoot[0].item) {
                    lootUIManager.showLootRewards(sampleLoot);
                    addResult('✓ Loot UI displayed successfully');
                    addResult('  - Check the modal that appeared!');
                } else {
                    addResult('❌ Could not create sample loot', false);
                }

                addResult('✓ Loot UI test completed');
            } catch (error) {
                addResult(`❌ Loot UI test failed: ${error.message}`, false);
            }
        }

        function testTrainingGroundsLoot() {
            clearResults();
            addResult('Testing Training Grounds Loot Configuration...');
            
            if (!initializeSystems()) {
                addResult('❌ Failed to initialize systems', false);
                return;
            }

            try {
                // Test story mode loot configuration
                const storyLoot = {
                    guaranteed: [
                        { itemId: 'long_sword', quantity: 1 }
                    ]
                };

                lootManager.registerLootTable('tutorial_first_steps_0', storyLoot);
                const generatedLoot = lootManager.generateLoot('tutorial_first_steps_0');
                
                if (generatedLoot && generatedLoot.length > 0) {
                    addResult('✓ Training Grounds loot configuration working');
                    addResult(`  - Player will receive: ${generatedLoot[0].item.name}`);
                    addResult(`  - Rarity: ${generatedLoot[0].item.rarity}`);
                    addResult(`  - Bonus: +${generatedLoot[0].item.statBonuses.physicalDamage} Physical Damage`);
                } else {
                    addResult('❌ Training Grounds loot not generated', false);
                }

                addResult('✓ Training Grounds test completed');
            } catch (error) {
                addResult(`❌ Training Grounds test failed: ${error.message}`, false);
            }
        }

        // Show initial message
        window.addEventListener('load', () => {
            addResult('Loot System Test Page loaded successfully!');
            addResult('Click the test buttons above to verify each component.');
        });
    </script>
</body>
</html>
