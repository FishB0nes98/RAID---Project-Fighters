<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Tree Editor - Drag & Drop</title>
    
    <!-- Fonts - Match talents.html -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Talent Editor Styles -->
    <link rel="stylesheet" href="css/talent-editor.css" />
</head>
<body>
    <header>
        <h1><i class="fas fa-edit"></i> Talent Tree Editor <small>(Fishb0nes98 Admin Tool)</small></h1>
        <div class="controls">
            <select id="talent-file-select">
                <option value="">Select talent file...</option>
            </select>
            <input type="file" id="talent-file-input" accept="application/json" />
            <button id="load-default-btn"><i class="fas fa-folder-open"></i> Load Selected</button>
            <button id="save-talents-btn"><i class="fas fa-save"></i> Save JSON</button>
        </div>
    </header>

    <main>
        <p class="hint">
            <i class="fas fa-info-circle"></i> 
            Drag talents anywhere inside the canvas below. Hold <code>Shift</code> to constrain movement to one axis. 
            Their <code>x</code>/<code>y</code> coordinates will update automatically in the JSON data.
        </p>
        <div id="talent-container">
            <div id="talent-canvas"></div>
        </div>
    </main>

    <script src="js/talent-editor.js"></script>
</body>
</html>
